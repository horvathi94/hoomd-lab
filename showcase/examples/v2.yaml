# Run a fresh MD simulation


# Specify project name
project_name: test-v2


# Particles in the system
# Default values: 
#   - mass: 1
#   - charge: 0
#   - diameter: 1
particles:
  - A:
      q: 18
      diam: 1
      m: 1
  - B:
      q: 0
  - C:
      q: -3
  - D:
      q: 0


# Rigid bodies in the system
# Default values:]
#   - is_center: false
rigidbodies:
  - V:
    - A:
        position: [0, 0, 0]
        is_center: true
    - B:
        position: [-1, 0, 0]
    - B:
        position: [ 1, 0, 0]
  - H:
    - D:
        position: [0, 0, 0]
        is_center: true
    - C:
        position: [0, 0, -1.5]
    - C:
        position: [0, 0, 1.5]


# Simulation box
box:
  Lx: 30
  Ly: 30
  Lz: 30


# Interaction between particles
# Specify for all possible combinations of particles
interactions:
  - A: 
      with: [A]
      epsilon: 0
      sigma: 1
      alpha: 0
  - A: 
      with: [B]
      epsilon: 1e6
      sigma: 1
      alpha: 0
  - A: 
      with: [C]
      epsilon: 1
      sigma: 1
      alpha: 0
  - A: 
      with: [D]
      epsilon: 1e5
      sigma: 1
      alpha: 0
  - B:
      with: [B]
      epsilon: 1e5
      sigma: 1
      alpha: 0
  - B:
      with: [C]
      epsilon: 10
      sigma: 1
      alpha: 0
  - B:
      with: [D]
      epsilon: 1e6
      sigma: 1
      alpha: 0
  - C:
      with: [C]
      epsilon: 0
      sigma: 1
      alpha: 0
  - C:
      with: [D]
      epsilon: 1e5
      sigma: 1
      alpha: 0
  - D:
      with: [D]
      epsilon: 1e5
      sigma: 1
      alpha: 0


# Simulation parameters
simulation:

  # Rigid bodies in the simulation and their number
  rigidbodies:
    - V: 7
    - H: 21
  kT: 0.05
  dt: 0.01
  seed: 42    # Simulation random seed
  period: 1e3
  duration: 1e4
